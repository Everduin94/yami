<div class="container">

    <div class="left">

        <a class="item item--link" [routerLink]="['/flashCards']" routerLinkActive="item--link--active" style="margin-right: 5px;">Practice</a>
        <span class="item--link__divider">|</span>
        <a class="item item--link" [routerLink]="['/manage']" routerLinkActive="item--link--active" data-cy="manage-link">Manage</a>
        <span class="item--link__divider">|</span>
        <a class="item item--link" [routerLink]="['/guides']" routerLinkActive="item--link--active">Guides</a>

    </div>


    <div class="center">

        <span class="container__title" [routerLink]="['/home']">
            YAMI
        </span>

    </div>


    <div class="right">
        <ng-container *ngIf="auth.user$ | async as user; then authenticated else not"></ng-container>
 
        <ng-template #authenticated>
            <ng-container  *ngIf="auth.user$ | async as user">
                <button mat-raised-button class="log-button" (click)="logout()">
                    Logout <fa-icon [icon]="rocketIcon"></fa-icon>
                </button>
            </ng-container>
        </ng-template>

        <ng-template #not>
            <button mat-raised-button class="log-button" [routerLink]="['/login']"> 
                <fa-icon [icon]="rocketIcon"></fa-icon> Login / Sign-Up
            </button>
        </ng-template>

    </div>

</div>

<div [@routeAnimations]="prepareRoute(outlet)" class="inner-host">
    <router-outlet #outlet="outlet"></router-outlet>
</div>

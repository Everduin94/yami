<div class="container">

    <div class="left">

        <a class="item item--link" [routerLink]="['/flashCards']" routerLinkActive="item--link--active" style="margin-right: 5px;">Practice</a>
        <span class="item--link__divider">|</span>
        <a class="item item--link" [routerLink]="['/manage']" routerLinkActive="item--link--active">Manage</a>
        <span class="item--link__divider">|</span>
        <a class="item item--link" [routerLink]="['/prototype']" routerLinkActive="item--link--active">Prototype</a>

    </div>


    <div class="center">

        <span class="container__title">
            YAMI
        </span>

    </div>


    <div class="right">

        <button class="item" (click)="testLight()">ðŸŒž</button>

        <button class="item" (click)="testDark()">ðŸŒš</button>

        <ng-container *ngIf="auth.user$ | async as user; then authenticated else not"></ng-container>

        <ng-template #authenticated>
            <ng-container  *ngIf="auth.user$ | async as user">
                <img src="{{user.photoURL}}" alt="Avatar" class="login-img item">
                <button class="item" (click)="logout()">Logout</button>
            </ng-container>
        </ng-template>

        <ng-template #not>
            <a class="item" [routerLink]="['/login']">Login</a>
        </ng-template>

    </div>

</div>

<div [@routeAnimations]="prepareRoute(outlet)" class="inner-host">
    <router-outlet #outlet="outlet"></router-outlet>
</div>

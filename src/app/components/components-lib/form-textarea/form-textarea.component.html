<form style="display: contents" [formGroup]="form">
    <textarea #inputEl 
    class="textarea"
    (keydown.enter)="easyEdit($event); $event.stopPropagation();"
    (keydown.shift.enter)="$event.stopPropagation();"
    (keydown.control.enter)="$event.stopPropagation();"
    [class.disabled]="disabled" [placeholder]="placeholder" [formControlName]="controlName" [attr.data-cy]="'form-textarea-' + controlName"></textarea>
</form>

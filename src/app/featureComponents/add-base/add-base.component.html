<ng-container *ngIf="auth.userId$ | async as userId">
  <ng-container *ngIf="client.activeContent$ | async as activeContent">


    <form style="display:contents" [formGroup]="form" (ngSubmit)="onSubmit(userId, activeContent)" autocomplete="off">
      <button type="submit" disabled style="display: none" aria-hidden="true"></button>
      <div class="container">
        <div class="container__filter-list">

          <app-filter-list 
          [content]="client.flashCards$ | async" 
          [groups]="cs.aggregatedDecks$ | async"
            [category]="client.deck$ | async" 
            [activeContent]="activeContent" 
            (clickedEvent)="updateForm($event)">

            <div class="container__filter-list__empty-message">

            </div>

          </app-filter-list>

          <div class="actions-container">
            <app-header-span dataCy="action-header" label="Actions"></app-header-span>
            <div class="filter-list__button-container">
              <button class="hover-button" (click)="addRow(); $event.preventDefault();" mat-raised-button
                data-cy="add-content-button">
                Start New Card
              </button>
              <button class="hover-button" [disabled]="!activeContent?.id"
                (click)="copyRow(userId, activeContent); $event.preventDefault();" mat-raised-button
                data-cy="copy-content-button">
                Copy Card
              </button>
              <button class="hover-button--warn" [disabled]="!activeContent?.id"
                (click)="deleteRow(activeContent); $event.preventDefault();" mat-raised-button
                data-cy="delete-content-button">
                Delete Card
              </button>
            </div>
          </div>


        </div>

        <div class="container__question" [class.expand]="type.value === 'fib'">
          <app-header-span dataCy="question-header" label="Question *"></app-header-span>
          <div>

            <ng-container *ngIf="previewMode.value && question?.value; else questionEl">
              <div [innerHtml]="question.value | mdToHtml:'answer':[]" data-cy="preview-question" class="preview-div">
              </div>
            </ng-container>
            <ng-template #questionEl>
              <app-md-textarea (keydown.enter)="$event.stopPropagation();" #question [form]="form"
                [label]="textAreaPlaceholder" controlName="question">
              </app-md-textarea>
            </ng-template>


          </div>
        </div>

        <div class="container__answer" *ngIf="type.value !== 'fib'">
          <app-header-span dataCy="answer-header" label="Answer"></app-header-span>
          <div class="padded-container--bottom-shadow">

            <ng-container *ngIf="previewMode.value && answer?.value; else answerEl">
              <div [innerHtml]="answer.value | mdToHtml:'answer':[]" data-cy="preview-answer"></div>
            </ng-container>
            <ng-template #answerEl>
              <app-md-textarea (keydown.enter)="$event.stopPropagation();" #answer [form]="form"
                [label]="textAreaPlaceholder" controlName="answer">
              </app-md-textarea>
            </ng-template>

          </div>
        </div>

        <div class="container__meta-data">
          <app-header-span dataCy="meta-header" label="Details">
            <span data-cy="details-header-info"> -
              {{activeContent?.title ? activeContent.title : 'Adding New Card'}}</span>
          </app-header-span>

          <div class="padded-container padded-container--bottom-shadow details-grid">

            <app-form-text-input #title [form]="form" label="Name *" controlName="title" class="title-control">
            </app-form-text-input>

            <ng-container *ngIf="cs.deckRef$ | async as decks">
              <ng-container *ngIf="cs.groupRef$ | async as groups">
                <app-deck-input
                  [decks]="decks"
                  [form]="form"
                  [groups]="groups"
                  [formSubmittedEvent]="formSubmittedEvent$"
                  (returnedToForm)="returnToForm(activeContent)"> 
                </app-deck-input>
              </ng-container>
            </ng-container>
            

            <app-form-select [form]="form" [selectData]="[{id: 'basic', value: 'Basic'}, {id: 'fib', value: 'Fill in Blank (Cloze)'}]" label="Type"
              controlName="type" class="category-control">
            </app-form-select>

          </div>

          <div style="padding: 5px;">

            <div style="padding-top: 10px; font-size: 24px;" class="preview-control">

              <mat-checkbox formControlName="previewMode" data-cy="preview-mode">Practice Preview</mat-checkbox>
              <hr class="divider">
              <!--<div class="help-tip">
                <fa-icon [icon]="questionIcon"></fa-icon> Display Question & Answer as Markdown
              </div>-->
            </div>

            <div class="save-cancel">
              <button class="hover-button--cancel" (click)="cancel(activeContent); $event.preventDefault();"
                mat-raised-button data-cy="cancel-content-button">
                Cancel
              </button> <!--  -->
              <button mat-raised-button [disabled]="!form.valid" color="primary" data-cy="submit-content-button"
                class="submit-content-button">
                Save
              </button>

            </div>
            <!-- <button [disabled]="!form.valid" mat-raised-button color="primary" data-cy="submit-content-button"
              class="submit-content-button">
              <h3>Save</h3>
            </button> -->
          </div>


        </div>


      </div>
    </form>

  </ng-container>
</ng-container>

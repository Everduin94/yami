<form style="display: contents" [formGroup]="form">
  <mat-form-field style="width: 100%">
    <mat-label>{{label}}</mat-label>
    <mat-select [formControlName]="controlName" [attr.data-cy]="'form-select-' + controlName">
      <mat-option *ngFor="let category of selectData" [value]="category.value">
        {{category.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
